spring.application.name=UbuntuArtSA Backend

#server config
server.port=8080

#DB Config
spring.datasource.url=jdbc:postgresql://localhost:5433/ubuntuartsa
spring.datasource.username=ubuntuartsa_user
spring.datasource.password=batman
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA/hibranate config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#file upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB